<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Digital Timer</title>
    <style>
        @font-face {
            font-family: 'DS-Digital';
            src: url('fonts/ds-digital.ttf') format('truetype');
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'DS-Digital', Arial, sans-serif;
            background-color: #fff;
        }

        .timer-display {
            font-size: 12rem;
            margin: 30px 0;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .controls button {
            padding: 20px;
            margin: 0 10px;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .controls button.start {
            background-color: red;
        }

        .controls button.pause {
            background-color: green;
        }

        .controls button.reset {
            background-color: black;
        }

        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 5px 0;
        }

        .preset-buttons button {
            background-color: black;
            color: white;
            padding: 15px;
            margin: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preset-label {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .progress-bar-container {
            width: 100%;
            max-width: 600px; /* ì•½ 60cm */
            height: 30px;
            background-color: #d2d3d4;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-bar {
            height: 100%;
            background-color: red;
            width: 0;
            transition: width 0.35s;
        }
    </style>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5250156965696335"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="timer-display" id="timer">00:00:00</div>
    <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="controls">
        <button class="start" onclick="startTimer()">Start</button>
        <button class="pause" onclick="pauseTimer()">Pause</button>
        <button class="reset" onclick="resetTimer()">Reset</button>
    </div>

    <div class="preset-label">Minute</div>
    <div class="preset-buttons">
        <button onclick="setTimer(1)">1</button>
        <button onclick="setTimer(2)">2</button>
        <button onclick="setTimer(3)">3</button>
        <button onclick="setTimer(4)">4</button>
        <button onclick="setTimer(5)">5</button>
        <button onclick="setTimer(6)">6</button>
        <button onclick="setTimer(7)">7</button>
        <button onclick="setTimer(8)">8</button>
        <button onclick="setTimer(9)">9</button>
        <button onclick="setTimer(10)">10</button>
    </div>
    <div class="preset-buttons">
        <button onclick="setTimer(15)">15</button>
        <button onclick="setTimer(20)">20</button>
        <button onclick="setTimer(25)">25</button>
        <button onclick="setTimer(30)">30</button>
        <button onclick="setTimer(40)">40</button>
        <button onclick="setTimer(50)">50</button>
        <button onclick="setTimer(60)">60</button>
        <button onclick="setTimer(70)">70</button>
        <button onclick="setTimer(80)">80</button>
        <button onclick="setTimer(90)">90</button>
    </div>

    <script>
        let timerDisplay = document.getElementById('timer');
        let progressBar = document.getElementById('progress-bar');
        let timer;
        let duration;
        let remainingTime;

        function setTimer(minutes) {
            duration = minutes * 60;
            remainingTime = duration;
            updateTimerDisplay();
            updateProgressBar();
        }

        function updateTimerDisplay() {
            const hours = Math.floor(remainingTime / 3600);
            const minutes = Math.floor((remainingTime % 3600) / 60);
            const seconds = remainingTime % 60;
            timerDisplay.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateProgressBar() {
            const progress = ((duration - remainingTime) / duration) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function startTimer() {
            if (timer) clearInterval(timer);
            timer = setInterval(() => {
                if (remainingTime > 0) {
                    remainingTime--;
                    updateTimerDisplay();
                    updateProgressBar();
                } else {
                    clearInterval(timer);
                }
            }, 1000);
        }

        function pauseTimer() {
            if (timer) clearInterval(timer);
        }

        function resetTimer() {
            if (timer) clearInterval(timer);
            remainingTime = duration;
            updateTimerDisplay();
            updateProgressBar();
        }
    </script>
</body>
</html>
